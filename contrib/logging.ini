[formatters]
keys = default, syslog

[formatter_default]
format = [%(asctime)s] %(levelname)-7s %(message)s

[formatter_syslog]
format = %(name).24s[%(process)d]: %(message)s


[handlers]
keys = console, file, syslog

[handler_console]
class = StreamHandler
level = DEBUG
formatter = default
args = (sys.stdout,)

[handler_file]
class = FileHandler
level = INFO
formatter = default
args = ('/tmp/beaver.log', 'a', None, True)

[handler_syslog]
class = logging.handlers.SysLogHandler
level = INFO
formatter = syslog
args = ('/dev/log', 'daemon',)


[loggers]
keys = root

[logger_root]
level = DEBUG
handlers = console
